name: Build & Deploy (Middleman → GitHub Pages)

on:
  push:
    branches: [ "main" ]    # ← 如果你的默认分支不是 main，请改成实际分支名
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'        # 建议与 .ruby-version / 本地一致
          bundler-cache: true

      - name: Install deps & Build
        run: |
          bundle install --path vendor/bundle
          bundle exec middleman build --clean

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
